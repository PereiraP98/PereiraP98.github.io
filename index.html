<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoreDev - Inovação e Tecnologia</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e1e;
      color: #e6e6e6;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    /* Estilização do Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #111;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    .logo {
      color: #00ffff;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    /* Menu de navegação superior para computadores */
    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 30px;
      display: flex;
      align-items: center;
    }

    nav ul li a {
      color: #e6e6e6;
      text-transform: uppercase;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    nav ul li a img {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    nav ul li a:hover {
      color: #00ffff;
    }

    /* Janela flutuante de login com animação suave */
    .login-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      z-index: 1001;
      text-align: center;
      width: 300px;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .login-modal.show {
      display: block;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .login-modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .password-container img {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: 20px;
    }

    .login-modal button {
      width: 100%;
      padding: 10px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #1e1e1e;
    }

    .login-modal button:hover {
      background-color: #009999;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .overlay.show {
      display: block;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }

    /* Mostrar menu superior em computadores e esconder em dispositivos móveis */
    @media (max-width: 768px) {
      nav {
        display: none;
      }
    }

    /* Estilização do botão de hambúrguer no canto superior direito */
    .hamburger {
      cursor: pointer;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: #fff;
      border-radius: 5px;
    }

    /* Mostrar botão de hambúrguer em dispositivos móveis */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
    }

    /* Menu lateral para dispositivos móveis */
    .side-menu {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .side-menu a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #e6e6e6;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }

    .side-menu a img {
      margin-right: 10px;
      width: 24px;
      height: 24px;
    }

    .side-menu a:hover {
      background-color: #575757;
    }

    /* Animação para abrir o menu lateral */
    .side-menu.open {
      left: 0;
    }

    /* Overlay (fundo escuro ao abrir o menu) */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }

    /* Estilização da Seção Hero */
    .hero {
      height: 100vh;
      background: url('https://www.linkparaimagem.com/suaimagem.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 60px;
      color: #00ffff;
      text-transform: uppercase;
      animation: fadeIn 2s ease-in-out;
    }

    .hero p {
      font-size: 20px;
      margin: 20px 0;
      color: #ccc;
      max-width: 600px;
      line-height: 1.5;
    }

    .hero a {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #00ffff;
      color: #1e1e1e;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 25px;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .hero a:hover {
      background-color: #009999;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Seções */
    section {
      padding: 80px 20px;
      text-align: center;
    }

    section h2 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #00ffff;
    }

    section p {
      font-size: 18px;
      color: #ccc;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Rodapé */
    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      color: #ccc;
    }

    footer p {
      font-size: 14px;
    }

  </style>
</head>
<body>

<header>
  <div class="logo">CoreDev</div>
  
  <!-- Menu superior convencional para computadores -->
  <nav>
    <ul>
      <li><a href="#about"><img src="https://cdn-icons-png.flaticon.com/512/5683/5683325.png" alt="Ícone de Sobre Mim">Sobre Mim</a></li>
      <li><a href="#projects"><img src="https://cdn-icons-png.flaticon.com/512/1087/1087840.png" alt="Ícone de Projetos">Projetos</a></li>
      <li><a href="#contact"><img src="https://cdn-icons-png.flaticon.com/512/9716/9716781.png" alt="Ícone de Contato">Contato</a></li>
      <li><a href="#" id="loginBtn"><img id="loginIcon" src="https://cdn-icons-png.flaticon.com/512/12120/12120346.png" alt="Ícone de Login">Login</a></li>
    </ul>
  </nav>

  <!-- Botão de hambúrguer (dispositivos móveis) -->
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<!-- Overlay (fundo escuro) -->
<div class="overlay" id="overlay"></div>

<!-- Janela de login flutuante -->
<div class="login-modal" id="loginModal">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Usuário">
  
  <div class="password-container">
    <input type="password" id="password" placeholder="Senha">
    <img id="togglePassword" src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Exibir senha">
  </div>

  <button onclick="login()">Entrar</button>
  <p id="message" class="error-message"></p>
</div>

<!-- Menu lateral para dispositivos móveis -->
<div class="side-menu" id="sideMenu">
  <a href="#about">
    <img src="https://cdn-icons-png.flaticon.com/512/5683/5683325.png" alt="Ícone de Sobre Mim">
    Sobre Mim
  </a>
  <a href="#projects">
    <img src="https://cdn-icons-png.flaticon.com/512/1087/1087840.png" alt="Ícone de Projetos">
    Projetos
  </a>
  <a href="#contact">
    <img src="https://cdn-icons-png.flaticon.com/512/9716/9716781.png" alt="Ícone de Contato">
    Contato
  </a>
  <a href="login.html">
    <img src="https://cdn-icons-png.flaticon.com/512/12120/12120346.png" alt="Ícone de Login">
    Login
  </a>
</div>

<section class="hero">
  <h1>Bem-vindo ao CoreDev</h1>
  <p>Inovação e tecnologia para transformar suas ideias em realidade.</p>
  <a href="#projects">Ver Projetos</a>
</section>

<footer>
  <p>&copy; 2024 - CoreDev. Todos os direitos reservados.</p>
</footer>

<!-- Script JavaScript para navegação suave, login, animação e overlay -->
<script>
  const hamburger = document.getElementById('hamburger');
  const sideMenu = document.getElementById('sideMenu');
  const overlay = document.getElementById('overlay');
  const loginBtn = document.getElementById('loginBtn');
  const loginIcon = document.getElementById('loginIcon');
  const loginModal = document.getElementById('loginModal');
  const togglePassword = document.getElementById('togglePassword');
  const passwordField = document.getElementById('password');
  const messageElement = document.getElementById('message');

  const correctPasswordHash = 'bc4f43c2eb15f99aebf304c5faea7748d720e85b6b9c93c3c84d8b4e6888c634';

  // Abrir menu e mostrar overlay
  hamburger.addEventListener('click', () => {
    sideMenu.classList.toggle('open');
    overlay.classList.toggle('show');
  });

  // Fechar menu ao clicar fora (overlay)
  overlay.addEventListener('click', () => {
    sideMenu.classList.remove('open');
    overlay.classList.remove('show');
    loginModal.classList.remove('show');
  });

  // Exibir janela de login com animação suave
  loginBtn.addEventListener('click', (e) => {
    e.preventDefault();
    if (localStorage.getItem('loggedIn') === 'true') {
      logout();
    } else {
      loginModal.classList.add('show');
      overlay.classList.add('show');
      document.getElementById('username').focus();
    }
  });

  // Função de login ao pressionar "Enter"
  document.getElementById('loginModal').addEventListener('keyup', function(event) {
    if (event.key === "Enter") {
      login();
    }
  });

  // Função de login
  function sha256(str) {
    const buffer = new TextEncoder().encode(str);
    return crypto.subtle.digest('SHA-256', buffer).then(function (hash) {
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
    });
  }

  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username !== 'admin') {
      messageElement.textContent = 'Usuário ou senha inválidos!';
      return;
    }

    sha256(password).then(hash => {
      if (hash === correctPasswordHash) {
        localStorage.setItem('loggedIn', 'true');
        updateLoginState(true);
        loginModal.classList.remove('show');
        overlay.classList.remove('show');
        clearFields();
      } else {
        messageElement.textContent = 'Usuário ou senha inválidos!';
      }
    });
  }

  function updateLoginState(loggedIn) {
    if (loggedIn) {
      loginBtn.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/1828/1828466.png" alt="Ícone de Logout">Sair';
    } else {
      loginBtn.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/12120/12120346.png" alt="Ícone de Login">Login';
    }
  }

  function logout() {
    localStorage.removeItem('loggedIn');
    updateLoginState(false);
  }

  function clearFields() {
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
  }

  // Alternar exibição da senha
  togglePassword.addEventListener('click', () => {
    const passwordVisible = passwordField.type === 'password';
    passwordField.type = passwordVisible ? 'text' : 'password';
    togglePassword.src = passwordVisible ? "https://cdn-icons-png.flaticon.com/512/7042/7042918.png" : "https://cdn-icons-png.flaticon.com/512/159/159604.png";
  });

  window.onload = function() {
    const loggedIn = localStorage.getItem('loggedIn') === 'true';
    updateLoginState(loggedIn);
  };
</script>

</body>
</html>
