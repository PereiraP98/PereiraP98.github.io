<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoreDev - Inovação e Tecnologia</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e1e;
      color: #e6e6e6;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    /* Estilização do Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #111;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    .logo {
      color: #00ffff;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 30px;
      display: flex;
      align-items: center;
    }

    nav ul li a {
      color: #e6e6e6;
      text-transform: uppercase;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    nav ul li a img {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    nav ul li a:hover {
      color: #00ffff;
    }

    /* Janela flutuante de login */
    .login-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      z-index: 1001;
      text-align: center;
      width: 300px;
    }

    .login-modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .login-modal button {
      width: 100%;
      padding: 10px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #1e1e1e;
    }

    .login-modal button:hover {
      background-color: #009999;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }

    /* Estilização da Seção Hero */
    .hero {
      height: 100vh;
      background: url('https://www.linkparaimagem.com/suaimagem.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 60px;
      color: #00ffff;
      text-transform: uppercase;
      animation: fadeIn 2s ease-in-out;
    }

    .hero p {
      font-size: 20px;
      margin: 20px 0;
      color: #ccc;
      max-width: 600px;
      line-height: 1.5;
    }

    .hero a {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #00ffff;
      color: #1e1e1e;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 25px;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .hero a:hover {
      background-color: #009999;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Seções */
    section {
      padding: 80px 20px;
      text-align: center;
    }

    section h2 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #00ffff;
    }

    section p {
      font-size: 18px;
      color: #ccc;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Rodapé */
    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      color: #ccc;
    }

    footer p {
      font-size: 14px;
    }

  </style>
</head>
<body>

<header>
  <div class="logo">CoreDev</div>
  <nav>
    <ul>
      <li><a href="#about"><img src="https://cdn-icons-png.flaticon.com/512/5683/5683325.png" alt="Ícone de Sobre Mim">Sobre Mim</a></li>
      <li><a href="#projects"><img src="https://cdn-icons-png.flaticon.com/512/1087/1087840.png" alt="Ícone de Projetos">Projetos</a></li>
      <li><a href="#contact"><img src="https://cdn-icons-png.flaticon.com/512/9716/9716781.png" alt="Ícone de Contato">Contato</a></li>
      <li><a href="#" id="loginBtn"><img id="loginIcon" src="https://cdn-icons-png.flaticon.com/512/12120/12120346.png" alt="Ícone de Login">Login</a></li>
    </ul>
  </nav>
</header>

<!-- Janela de login flutuante -->
<div class="overlay" id="overlay"></div>
<div class="login-modal" id="loginModal">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Usuário">
  <input type="password" id="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="message" class="error-message"></p>
</div>

<section class="hero">
  <h1>Bem-vindo ao CoreDev</h1>
  <p>Inovação e tecnologia para transformar suas ideias em realidade.</p>
  <a href="#projects">Ver Projetos</a>
</section>

<footer>
  <p>&copy; 2024 - CoreDev. Todos os direitos reservados.</p>
</footer>

<!-- Script JavaScript para o login e interação -->
<script>
  const correctPasswordHash = 'bc4f43c2eb15f99aebf304c5faea7748d720e85b6b9c93c3c84d8b4e6888c634';

  const loginBtn = document.getElementById('loginBtn');
  const loginIcon = document.getElementById('loginIcon');
  const loginModal = document.getElementById('loginModal');
  const overlay = document.getElementById('overlay');
  const messageElement = document.getElementById('message');

  // Exibir janela de login ao clicar em "Login"
  loginBtn.addEventListener('click', function(event) {
    event.preventDefault();
    if (localStorage.getItem('loggedIn') === 'true') {
      // Se o usuário já estiver logado, deslogar
      logout();
    } else {
      loginModal.style.display = 'block';
      overlay.style.display = 'block';
    }
  });

  // Fechar janela de login ao clicar no overlay
  overlay.addEventListener('click', function() {
    loginModal.style.display = 'none';
    overlay.style.display = 'none';
  });

  function sha256(str) {
    const buffer = new TextEncoder().encode(str);
    return crypto.subtle.digest('SHA-256', buffer).then(function (hash) {
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
    });
  }

  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username !== 'admin') {
      messageElement.textContent = 'Usuário ou senha inválidos!';
      return;
    }

    sha256(password).then(hash => {
      if (hash === correctPasswordHash) {
        // Login bem-sucedido
        localStorage.setItem('loggedIn', 'true');
        updateLoginState(true);
        loginModal.style.display = 'none';
        overlay.style.display = 'none';
      } else {
        // Senha incorreta
        messageElement.textContent = 'Usuário ou senha inválidos!';
      }
    });
  }

  function updateLoginState(loggedIn) {
    if (loggedIn) {
      loginBtn.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/1828/1828466.png" alt="Ícone de Logout">Sair';
    } else {
      loginBtn.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/12120/12120346.png" alt="Ícone de Login">Login';
    }
  }

  function logout() {
    localStorage.removeItem('loggedIn');
    updateLoginState(false);
  }

  // Inicializa o estado de login ao carregar a página
  window.onload = function() {
    const loggedIn = localStorage.getItem('loggedIn') === 'true';
    updateLoginState(loggedIn);
  };
</script>

</body>
</html>
